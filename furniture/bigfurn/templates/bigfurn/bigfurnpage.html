<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <div>
    {% for item in bigfurn %}
        
        <div style="display: flex; margin: 50px;">
            <img src="{{ item.photo.url }}" alt="{{ item.title }}" width="300">
            <div style="margin: 0 50px 0 20px;">
                <h1>{{ item.title }}</h1>
                <p>{{ item.content }}</p>
                <h4>{{ item.category.title }}</h4>
                <p>{{ item.created_at|date:'Y:m:d' }}</p>
                <h3>${{ item.price }}</h3>
            </div> 
        </div>
    {% endfor %}
    </div>
</body>
</html>
